<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Counter</h1>
  </header>
  <div id="container">
    <span>0</span>
    <button>+</button>
  </div>
  <script>
    // "container" 하위의 button 요소를 찾기
    const container = document.querySelector('#container > button');
    const countSpan = document.querySelector('#container > span');

    btn.addEventListener('click',function(){
      const count = parseInt(countSpan.firstChild.nodeValue);
      countSpan.firstChild.nodeValue = count + 1;
    })

  </script>
</body>
</html>
