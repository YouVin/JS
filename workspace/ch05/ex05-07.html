<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const smile = document.querySelector("span");
        console.log(smile.style);
        console.log(smile.style.left, smile.style.top);

        // 지정한 함수를 지정한 시간이 흐른 뒤에 실행
        setTimeout(function () {
          smile.style.left = "166px";
          smile.style.top = "33px";
          smile.style.fontSize = "20px";
        }, 3000);

        document.addEventListener("mousemove", function (event) {
          const x = event.clientX; // 마우스 커서 x축 위치 정보 - 커서 높이 값/2
          const y = event.clientY; // 마우스 커서 y축 위치 정보 - 커서 가로 값/2
          smile.style.left = x + "px";
          smile.style.top = y + "px";
          smile.style.fontSize = x / 5 + "px";
        });
      });
    </script>
  </head>
  <body>
    <h1>DOM - style 속성 접근</h1>
    <span style="position: fixed; left: 26px; top: 26px; font-size: 26px"
      >😆</span
    >
  </body>
</html>
